<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4">Reset Password</h2>
            <form class="login-form" action="reset.php" method="post" onsubmit="return validatePassword()">
            <form method="post" action="">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="Enter your new password" required>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password" required>
        <small id="passwordMatch" class="form-text text-danger d-none">Passwords do not match</small>
        <small id="passwordError" class="form-text text-danger d-none">Password must contain at least one special character and be at least 6 characters long.</small>
    </div>
    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>

              
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function validateForm() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
            document.getElementById("passwordMatch").classList.remove("d-none");
            return false;
        } else {
            document.getElementById("passwordMatch").classList.add("d-none");
        }

        // Regular expression to check for at least one special character
        var specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;

        if (newPassword.length < 6 || !specialCharRegex.test(newPassword)) {
            document.getElementById("passwordError").classList.remove("d-none");
            return false;
        } else {
            document.getElementById("passwordError").classList.add("d-none");
        }

        return true;
    }
</script>

</body>
</html>
